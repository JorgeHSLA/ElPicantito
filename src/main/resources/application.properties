spring.application.name=picantito
server.port=9998

# PostgreSQL Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/picantitodb
spring.datasource.username=taquito
spring.datasource.password=taquito123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.com.picantito=DEBUG

# JWT Configuration
jwt.secret=TacosPicantitosSuperSecretKeyForJWT2024MustBeAtLeast256BitsLong!
jwt.expiration=86400000
