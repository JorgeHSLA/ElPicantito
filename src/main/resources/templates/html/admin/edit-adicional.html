<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Adicional - El Picantito</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--CSS externo-->
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="dark-high-contrast">
    
    <!-- NAVBAR ADMIN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/admin/dashboard" style="min-width: 200px;">
                <img src="/images/LogoMinimalist.png" alt="El Picantito" width="40" height="40" class="me-2">
                <span class="fw-bold">Admin - El Picantito</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-gear me-1"></i>
                        <span th:text="${session.loggedUser.name}">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/tienda"><i class="bi bi-shop me-2"></i>Ver Tienda</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/productos">
                                <i class="bi bi-box me-2"></i>Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/adicionales">
                                <i class="bi bi-plus-circle me-2"></i>Adicionales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/usuarios">
                                <i class="bi bi-people me-2"></i>Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Editar Adicional</h1>
                    <a href="/admin/adicionales" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Volver a Adicionales
                    </a>
                </div>

                <!-- FORMULARIO DE EDICIÓN -->
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Datos del Adicional</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/adicionales/update}" th:object="${adicional}" method="post">
                                    <!-- Campo oculto para el ID -->
                                    <input type="hidden" th:field="*{id}">
                                    
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre del Adicional:</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción:</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="precio" class="form-label">Precio:</label>
                                        <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="producto" class="form-label">Producto:</label>
                                        <select class="form-control" id="producto" th:field="*{producto}">
                                            <option value="">Seleccionar producto...</option>
                                            <option th:each="producto : ${productos}" 
                                                    th:value="${producto.id}" 
                                                    th:text="${producto.nombre}"
                                                    th:selected="${producto.id == adicional.producto?.id}"></option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="disponible" th:field="*{disponible}">
                                            <label class="form-check-label" for="disponible">
                                                Adicional disponible
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a href="/admin/adicionales" class="btn btn-secondary me-md-2">Cancelar</a>
                                        <button type="submit" class="btn btn-info">
                                            <i class="bi bi-save me-2"></i>Guardar Cambios
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
