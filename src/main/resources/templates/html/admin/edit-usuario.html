<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - El Picantito</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--CSS externo-->
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="dark-high-contrast">
    
    <!-- NAVBAR ADMIN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/admin/dashboard">
                <img src="/images/LogoMinimalist.png" alt="El Picantito" width="40" height="40" class="me-2">
                <span class="fw-bold">Admin - El Picantito</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-gear me-1"></i>
                        <span th:text="${session.loggedUser.name}">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/tienda"><i class="bi bi-shop me-2"></i>Ver Tienda</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/productos">
                                <i class="bi bi-box me-2"></i>Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/adicionales">
                                <i class="bi bi-plus-circle me-2"></i>Adicionales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/usuarios">
                                <i class="bi bi-people me-2"></i>Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Editar Usuario</h1>
                    <a href="/admin/usuarios" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Volver a Usuarios
                    </a>
                </div>

                <!-- FORMULARIO DE EDICIÓN -->
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Datos del Usuario</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/usuarios/update}" th:object="${usuario}" method="post">
                                    <input type="hidden" th:field="*{id}">
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                                                <input type="text" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                                                <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="telefono" class="form-label">Teléfono:</label>
                                                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="correo" class="form-label">Correo Electrónico:</label>
                                                <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Contraseña (dejar vacío para mantener la actual):</label>
                                                <input type="password" class="form-control" id="password" th:field="*{password}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="role" class="form-label">Rol:</label>
                                                <select class="form-control" id="role" th:field="*{role}">
                                                    <option value="USER">Usuario</option>
                                                    <option value="ADMIN">Administrador</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a href="/admin/usuarios" class="btn btn-secondary me-md-2">Cancelar</a>
                                        <button type="submit" class="btn btn-success">
                                            <i class="bi bi-save me-2"></i>Guardar Cambios
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
