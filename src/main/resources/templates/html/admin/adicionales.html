<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Adicionales - El Picantito</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--CSS externo-->
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="dark-high-contrast">
    <!-- NAVBAR ADMIN -->
    <header class="position-sticky top-0 z-3">
    <nav class="navbar navbar-expand-lg navBarExtra shadow-sm" style="background-color: #212529; border-bottom: 2px solid #343a40;">
        <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo izquierdo -->
        <a class="navbar-brand d-flex align-items-center" href="/admin/dashboard">
            <img src="/images/LogoFont.png" alt="El Picantito Logo" width="200" height="120" class="me-2" />
        </a>
        <!-- Panel central -->
        <div class="d-flex align-items-center mx-auto" style="min-width: 0; position: absolute; left: 50%; transform: translateX(-50%);">
            <img src="/images/LogoMinimalist.png" alt="Logo" width="40" height="40" class="me-2" />
            <span class="fw-bold text-light fs-4" style="letter-spacing:1px;">Administración</span>
            <img src="/images/LogoMinimalist.png" alt="Logo" width="40" height="40" class="ms-2" />
        </div>
        <!-- Dropdown usuario -->
        <div class="d-flex align-items-center ms-auto">
            <ul class="navbar-nav flex-row">
            <li class="nav-item dropdown">
                <a class="nav-link icon-nav dropdown-toggle" href="#" id="adminUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #f8f9fa;">
                <i class="bi bi-person-gear fs-5"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="adminUserDropdown">
                <li class="dropdown-header">
                    <img src="/images/LogoMinimalistGrey.png" alt="Logo" style="width:45px;height:45px;object-fit:contain;margin-right:8px;">
                    <span th:text="${session.loggedUser.nombreUsuario}">Admin</span>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item user-dropdown-item" href="/tienda">
                    <i class="bi bi-shop me-2"></i>Ver Tienda
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item user-dropdown-item logout-item" href="/logout">
                    <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    </header>

    <!-- SIDEBAR -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/productos">
                                <i class="bi bi-box me-2"></i>Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/adicionales">
                                <i class="bi bi-plus-circle me-2"></i>Adicionales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/usuarios">
                                <i class="bi bi-people me-2"></i>Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Adicionales</h1>
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#nuevoAdicionalModal">
                        <i class="bi bi-plus-circle me-2"></i>Nuevo Adicional
                    </button>
                </div>

                <!-- ALERTAS -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- TABLA DE ADICIONALES -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Lista de Adicionales</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Precio</th>
                                        <th>Producto</th>
                                        <th>Disponible</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="adicional : ${adicionales}">
                                        <td th:text="${adicional.id}"></td>
                                        <td th:text="${adicional.nombre}"></td>
                                        <td th:text="${adicional.descripcion}"></td>
                                        <td>$<span th:text="${#numbers.formatDecimal(adicional.precio, 1, 2)}"></span></td>
                                        <td th:text="${adicional.producto != null ? adicional.producto.nombre : 'Sin producto'}"></td>
                                        <td>
                                            <span th:if="${adicional.disponible}" class="badge bg-success">Disponible</span>
                                            <span th:unless="${adicional.disponible}" class="badge bg-danger">No disponible</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/adicionales/edit/{id}(id=${adicional.id})}" 
                                               class="btn btn-sm btn-outline-primary me-1">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/admin/adicionales/delete/{id}(id=${adicional.id})}" 
                                               class="btn btn-sm btn-outline-danger"
                                               onclick="return confirm('¿Estás seguro de eliminar este adicional?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(adicionales)}">
                                        <td colspan="7" class="text-center text-muted">No hay adicionales registrados</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- MODAL NUEVO ADICIONAL -->
    <div class="modal fade" id="nuevoAdicionalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Adicional</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/adicionales/save}" th:object="${nuevoAdicional}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Adicional:</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="2"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto:</label>
                            <select class="form-control" id="producto" th:field="*{producto}">
                                <option value="">Seleccionar producto...</option>
                                <option th:each="producto : ${productos}" 
                                        th:value="${producto.id}" 
                                        th:text="${producto.nombre}"></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disponible" th:field="*{disponible}" checked>
                                <label class="form-check-label" for="disponible">
                                    Adicional disponible
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-info">Guardar Adicional</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
