<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - El Picantito</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">

    <!--CSS externo-->
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/css/auth.css">
</head>

<body class="login-page">
    <!--NAVBAR-->
    <header class="position-sticky top-0 z-3">
        <nav class="navbar navbar-expand-lg navbar-light navBarExtra shadow-sm" style="background: #212529;">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="/home">
                    <img src="/images/LogoFont.png" alt="El Picantito Logo" width="200" height="120" class="me-2" />
                </a>
                <div class="ms-auto">
                    <a href="/home" class="btn btn-outline-light px-4 py-2 rounded-pill fw-bold" role="button" aria-label="Ir al inicio">
                        Volver al inicio
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="auth-wrapper">
        <div class="auth-card">
            <section class="auth-left">
                <h1 class="auth-title">Bienvenido de vuelta</h1>
                <p class="auth-sub">Inicia sesión para continuar con tus pedidos y promociones.</p>
            </section>
            <aside class="auth-right">
                <div class="form-panel" role="region" aria-label="Formulario de inicio de sesión">
                    <!-- Mensajes -->
                    <!-- Formulario -->
                    <form action="/login" method="post" class="form-dark-text">
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label fw-semibold">
                                <i class="bi bi-person me-2 text-warning"></i>Nombre de Usuario
                            </label>
                            <input type="text" class="form-control form-control-lg rounded-3 border-2" id="nombreUsuario" placeholder="Ingresa tu nombre de usuario" required name="nombreUsuario" value="">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="bi bi-lock me-2 text-warning"></i>Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg rounded-3 border-2" id="password" placeholder="Ingresa tu contraseña" required name="password" value="">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-warning btn-lg rounded-3 fw-semibold py-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <span class="text-muted">¿No tienes cuenta?</span>
                    </div>
                    <div class="d-grid mt-2">
                        <a href="/registry" class="btn btn-outline-warning btn-lg rounded-3 fw-semibold py-3">
                            <i class="bi bi-person-plus me-2"></i>Crear Cuenta Nueva
                        </a>
                    </div>
                </div>
                <div class="right-decor" aria-hidden="true">
                    <div style="width:1px; height:80%; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius:2px;"></div>
                </div>
            </aside>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
