<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - El Picantito</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!--CSS externo-->
  <link rel="stylesheet" href="/styles/css/dark-hc.css" /> <!-- paleta global -->
  <link rel="stylesheet" href="auth.css" /> <!-- ajustes específicos -->

</head>
<body>

  <div class="form-container">
    <h1 class="text-warning mb-4 text-center">Inicia Sesión</h1>
    <form th:action="@{/login}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" required>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
      </button>
    </form>

    <div class="mt-3 text-center">
      <span>¿No tienes cuenta?</span>
      <a href="registry" class="text-warning">Crear cuenta</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
