<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - El Picantito</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!--CSS externo-->
  <link rel="stylesheet" href="/styles/css/dark-hc.css">
  <link rel="stylesheet" href="/styles/styles.css">

</head>
<body class="dark-high-contrast">

  <!-- Contenido principal -->
  <main class="min-vh-100 d-flex align-items-center py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          
          <!-- Card de login -->
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-warning text-center py-4 border-0">
              <div class="mb-2">
                <img src="/images/LogoMinimalist.png" alt="El Picantito" class="auth-logo">
              </div>
              <h2 class="h4 mb-0 fw-bold text-dark">Bienvenido de vuelta</h2>
              <p class="mb-0 text-dark opacity-75">Inicia sesión en tu cuenta</p>
            </div>
            
            <div class="card-body p-4">
              
              <!-- Mensajes de error/éxito -->
              <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              
              <div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              
              <!-- Formulario -->
              <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="mb-3">
                  <label for="nombreUsuario" class="form-label fw-semibold">
                    <i class="bi bi-person me-2 text-warning"></i>Nombre de Usuario
                  </label>
                  <input type="text" 
                         class="form-control form-control-lg rounded-3 border-2" 
                         id="nombreUsuario" 
                         th:field="*{nombreUsuario}" 
                         placeholder="Ingresa tu nombre de usuario"
                         required>
                </div>
                
                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-lock me-2 text-warning"></i>Contraseña
                  </label>
                  <input type="password" 
                         class="form-control form-control-lg rounded-3 border-2" 
                         id="password" 
                         th:field="*{password}" 
                         placeholder="Ingresa tu contraseña"
                         required>
                </div>
                
                <!-- Botón de login -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-warning btn-lg rounded-3 fw-semibold py-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                  </button>
                </div>
              </form>
              
              <!-- Divider -->
              <div class="text-center my-4">
                <span class="text-muted">¿No tienes cuenta?</span>
              </div>
              
              <!-- Botón de registro -->
              <div class="d-grid">
                <a href="/registry" class="btn btn-outline-warning btn-lg rounded-3 fw-semibold py-3">
                  <i class="bi bi-person-plus me-2"></i>Crear Cuenta Nueva
                </a>
              </div>
              
            </div>
          </div>
          
          <!-- Footer del formulario -->
          <div class="text-center mt-4">
            <p class="text-muted small mb-2">¿Problemas para acceder?</p>
            <a href="#" class="text-warning text-decoration-none fw-semibold">Contacta con soporte</a>
          </div>
          
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
