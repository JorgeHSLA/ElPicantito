    <!-- Añadir estilos con la misma estética -->
    <style>
         :root {
            --accent-color: #ffc107;
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: url(\/images\/CreateTaco\.jpg) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #e9f6ef;
        }
        
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 1400px;
            height: 800px;
            display: flex;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            background: none;
        }
        
        .auth-left {
            flex: 2;
            position: relative;
            padding: 96px 72px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 32px;
            background: rgba(6, 30, 15, 0.35);
            backdrop-filter: blur(12px);
            transition: background 300ms ease;
        }
        
        .auth-title {
            font-family: "Playfair Display", serif;
            font-size: 64px;
            line-height: 1.05;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 12px 40px rgba(6, 20, 10, 0.7);
            margin: 0;
        }
        
        .auth-sub {
            max-width: 540px;
            color: rgba(255, 255, 255, 0.88);
            font-size: 22px;
        }
        
        .auth-right {
            flex: 1.2;
            position: relative;
            padding: 72px 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(6px);
            border-left: 1px solid rgba(255, 255, 255, 0.03);
            min-width: 400px;
        }
        
        .form-panel {
            background: rgba(255, 255, 255, 0.72);
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.03);
            width: 100%;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(3px);
        }
        
        .right-decor {
            position: absolute;
            right: 14px;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0.06;
        }
        
        @media (max-width:1200px) {
            .auth-card {
                flex-direction: column;
                height: auto;
                max-width: 1000px;
            }
            .auth-left {
                order: 2;
                padding: 48px;
                height: 400px;
            }
            .auth-right {
                order: 1;
                padding: 36px;
            }
            .form-panel {
                max-width: 100%;
            }
        }
        
        @media (max-width:700px) {
            .auth-title {
                font-size: 38px;
            }
            .auth-left {
                padding: 20px;
                height: 260px;
            }
            .auth-card {
                max-width: 100vw;
                height: auto;
                border-radius: 0;
            }
        }
    </style>

<body>
    <!-- Reemplaza el contenido por el layout de dos columnas -->
    <main class="auth-wrapper">
        <div class="auth-card">

            <section class="auth-left">
                <h1 class="auth-title">Bienvenido de vuelta</h1>
                <p class="auth-sub">Inicia sesión para continuar con tus pedidos y promociones.</p>
            </section>

            <aside class="auth-right">
                <div class="form-panel" role="region" aria-label="Formulario de inicio de sesión">
                    <!-- Mensajes -->



                    <!-- Formulario -->
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label fw-semibold">
                <i class="bi bi-person me-2 text-warning"></i>Nombre de Usuario
              </label>
                            <input type="text" class="form-control form-control-lg rounded-3 border-2" id="nombreUsuario" placeholder="Ingresa tu nombre de usuario" required="" name="nombreUsuario" value="">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                <i class="bi bi-lock me-2 text-warning"></i>Contraseña
              </label>
                            <input type="password" class="form-control form-control-lg rounded-3 border-2" id="password" placeholder="Ingresa tu contraseña" required="" name="password" value="">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-warning btn-lg rounded-3 fw-semibold py-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
              </button>
                        </div>
                    </form>

                    <div class="text-center my-3">
                        <a href="/home" class="text-decoration-none" style="color: var(--accent-color); font-weight: 600;">Volver al inicio</a>
                    </div>

                    <div class="text-center mt-3">
                        <span class="text-muted">¿No tienes cuenta?</span>
                    </div>
                    <div class="d-grid mt-2">
                        <a href="/registry" class="btn btn-outline-warning btn-lg rounded-3 fw-semibold py-3">
                            <i class="bi bi-person-plus me-2"></i>Crear Cuenta Nueva
                        </a>
                    </div>
                </div>

                <div class="right-decor" aria-hidden="true">
                    <div style="width:1px; height:80%; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius:2px;"></div>
                </div>
            </aside>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>


</body>
