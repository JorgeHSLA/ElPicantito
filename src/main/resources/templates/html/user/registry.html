<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - El Picantito</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!--CSS externo-->
  <link rel="stylesheet" href="/styles/css/dark-hc.css">
  <link rel="stylesheet" href="/styles/styles.css">

</head>
<body class="dark-high-contrast">

  <!-- Contenido principal -->
  <main class="min-vh-100 d-flex align-items-center py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          
          <!-- Card de registro -->
          <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-warning text-center py-4 border-0" style="position: relative;">
              <!-- Botón de cerrar -->
              <a href="/home" class="btn-close-custom" title="Volver al inicio">
                <i class="bi bi-x"></i>
              </a>
              <div class="mb-2">
                <img src="/images/LogoMinimalist.png" alt="El Picantito" class="auth-logo">
              </div>
              <h2 class="h4 mb-0 fw-bold text-dark">Únete a El Picantito</h2>
              <p class="mb-0 text-dark opacity-75">Crea tu cuenta para disfrutar nuestros tacos</p>
            </div>
            
            <div class="card-body p-4">
              
              <!-- Mensajes de error/éxito -->
              <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              
              <div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              
              <!-- Formulario -->
              <form th:action="@{/registry}" th:object="${user}" method="post">
                
                <!-- Nombre completo -->
                <div class="mb-3">
                  <label for="nombreCompleto" class="form-label fw-semibold">
                    <i class="bi bi-person me-2 text-warning"></i>Nombre Completo
                  </label>
                  <input type="text" 
                         id="nombreCompleto" 
                         class="form-control form-control-lg rounded-3 border-2" 
                         th:field="*{nombreCompleto}" 
                         placeholder="Ej: Juan Pérez García" 
                         required>
                </div>
                
                <!-- Row para usuario y teléfono -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombreUsuario" class="form-label fw-semibold">
                      <i class="bi bi-at me-2 text-warning"></i>Usuario
                    </label>
                    <input type="text" 
                           id="nombreUsuario" 
                           class="form-control form-control-lg rounded-3 border-2" 
                           th:field="*{nombreUsuario}" 
                           placeholder="juan.perez" 
                           required>
                  </div>
                  
                  <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label fw-semibold">
                      <i class="bi bi-telephone me-2 text-warning"></i>Teléfono
                    </label>
                    <input type="tel" 
                           id="telefono" 
                           class="form-control form-control-lg rounded-3 border-2" 
                           th:field="*{telefono}" 
                           placeholder="3001234567" 
                           required>
                  </div>
                </div>
                
                <!-- Correo -->
                <div class="mb-3">
                  <label for="correo" class="form-label fw-semibold">
                    <i class="bi bi-envelope me-2 text-warning"></i>Correo Electrónico
                  </label>
                  <input type="email" 
                         id="correo" 
                         class="form-control form-control-lg rounded-3 border-2" 
                         th:field="*{correo}" 
                         placeholder="juan@email.com" 
                         required>
                </div>
                
                <!-- Contraseña -->
                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-lock me-2 text-warning"></i>Contraseña
                  </label>
                  <input type="password" 
                         id="password" 
                         class="form-control form-control-lg rounded-3 border-2" 
                         th:field="*{password}" 
                         placeholder="Crea una contraseña segura" 
                         required>
                  <div class="form-text">
                    <i class="bi bi-info-circle me-1"></i>
                    Mínimo 6 caracteres, incluye letras y números
                  </div>
                </div>
                
                <!-- Términos y condiciones -->
                <div class="mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos" required>
                    <label class="form-check-label text-muted" for="terminos">
                      Acepto los <a href="#" class="text-warning">términos y condiciones</a> 
                      y la <a href="#" class="text-warning">política de privacidad</a>
                    </label>
                  </div>
                </div>
                
                <!-- Botón de registro -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-warning btn-lg rounded-3 fw-semibold py-3">
                    <i class="bi bi-person-plus me-2"></i>Crear Mi Cuenta
                  </button>
                </div>
              </form>
              
              <!-- Divider -->
              <div class="text-center my-4">
                <span class="text-muted">¿Ya tienes cuenta?</span>
              </div>
              
              <!-- Botón de login -->
              <div class="d-grid">
                <a href="/login" class="btn btn-outline-warning btn-lg rounded-3 fw-semibold py-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </a>
              </div>
              
            </div>
          </div>
          
          <!-- Footer del formulario -->
          <div class="text-center mt-4">
            <p class="text-muted small mb-2">Al registrarte, aceptas nuestras políticas</p>
            <div class="d-flex justify-content-center gap-3">
              <a href="#" class="text-warning text-decoration-none">Soporte</a>
              <span class="text-muted">•</span>
              <a href="#" class="text-warning text-decoration-none">Ayuda</a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
