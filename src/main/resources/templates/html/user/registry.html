    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro - El Picantito</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         :root {
            --accent-color: #ffc107;
        }
        
        html,
        body {
            height: 100%;
        }
        
        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: url(\/images\/CreateTaco\.jpg) no-repeat center center fixed;
            /* carga directa desde /static/images */
            background-size: cover;
            margin: 0;
            color: #e9f6ef;
        }
        
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            /* Más espacio */
        }
        
        .auth-card {
            width: 100%;
            max-width: 1400px;
            /* Más ancho */
            height: 800px;
            /* Más alto */
            display: flex;
            border-radius: 32px;
            /* Más redondeado */
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            background: none;
            /* Sin fondo extra */
        }
        
        .auth-left {
            flex: 2;
            position: relative;
            padding: 96px 72px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 32px;
            background: rgba(6, 30, 15, 0.35);
            /* Más transparente */
            backdrop-filter: blur(12px);
            /* Más difuminado */
            /* Elimina background-image */
            transition: background 300ms ease;
        }
        
        .auth-title {
            font-family: "Playfair Display", serif;
            font-size: 64px;
            /* Más grande */
            line-height: 1.05;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 12px 40px rgba(6, 20, 10, 0.7);
            margin: 0;
        }
        
        .auth-sub {
            max-width: 540px;
            color: rgba(255, 255, 255, 0.88);
            font-size: 22px;
            /* Más grande */
        }
        
        .auth-right {
            flex: 1.2;
            position: relative;
            padding: 72px 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.55);
            /* Blanco translúcido */
            backdrop-filter: blur(6px);
            /* Menos difuminado */
            border-left: 1px solid rgba(255, 255, 255, 0.03);
            min-width: 400px;
        }
        
        .form-panel {
            background: rgba(255, 255, 255, 0.72);
            /* Más blanco y translúcido */
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 255, 255, 0.03);
            width: 100%;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(3px);
            /* Ligero difuminado */
        }
        
        .form-panel h3 {
            margin: 0 0 28px 0;
            color: #222;
            /* Texto oscuro para contraste */
            font-size: 36px;
            font-weight: 700;
            font-family: "Playfair Display", serif;
        }
        
        .line-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, 0.18);
            /* Oscurece el borde */
            color: #222;
            /* Texto oscuro */
            padding: 18px 10px;
            width: 100%;
            outline: none;
            font-size: 18px;
            border-radius: 0;
        }
        
        .line-input::placeholder {
            color: rgba(0, 0, 0, 0.35);
        }
        
        .form-label-small {
            color: rgba(0, 0, 0, 0.7);
            font-size: 15px;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-note {
            color: rgba(0, 0, 0, 0.65);
            font-size: 15px;
            margin-top: 12px;
        }
        
        .btn-accent {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 18px 24px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 20px;
            width: 100%;
            margin-top: 24px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.32), 0 8px 16px rgba(255, 193, 7, 0.08);
        }
        
        .btn-accent:hover {
            filter: brightness(.97);
        }
        
        .right-decor {
            position: absolute;
            right: 14px;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0.06;
        }
        
        @media (max-width:1200px) {
            .auth-card {
                flex-direction: column;
                height: auto;
                max-width: 1000px;
            }
            .auth-left {
                order: 2;
                padding: 48px;
                height: 400px;
            }
            .auth-right {
                order: 1;
                padding: 36px;
            }
            .form-panel {
                max-width: 100%;
            }
        }
        
        @media (max-width:700px) {
            .auth-title {
                font-size: 38px;
            }
            .auth-left {
                padding: 20px;
                height: 260px;
            }
            .auth-card {
                max-width: 100vw;
                height: auto;
                border-radius: 0;
            }
        }
    </style>

<body>
    <main class="auth-wrapper">
        <div class="auth-card">

            <!-- LADO IZQUIERDO -->
            <section class="auth-left" id="left-side">
                <h1 class="auth-title">Comencemos</h1>
                <p class="auth-sub">
                    Crea tu cuenta para disfrutar de nuestros servicios, hacer pedidos y crear tus propios tacos.
                </p>
            </section>

            <!-- LADO DERECHO: formulario -->
            <aside class="auth-right">
                <div class="form-panel" role="region" aria-label="Formulario de registro">
                    <h3>Regístrate</h3>

                    <form action="/registry" method="post" novalidate="">
                        <label for="nombreCompleto" class="form-label-small">Nombre completo</label>
                        <input id="nombreCompleto" name="nombreCompleto" type="text" class="line-input" placeholder="Ej: Juan Pérez García" required="">

                        <label for="nombreUsuario" class="form-label-small" style="margin-top:14px;">Usuario</label>
                        <input id="nombreUsuario" name="nombreUsuario" type="text" class="line-input" placeholder="juan.perez" required="">

                        <label for="correo" class="form-label-small" style="margin-top:14px;">Correo electrónico</label>
                        <input id="correo" name="correo" type="email" class="line-input" placeholder="correo@ejemplo.com" required="">

                        <label for="password" class="form-label-small" style="margin-top:14px;">Contraseña</label>
                        <input id="password" name="password" type="password" class="line-input" placeholder="Crea una contraseña segura" required="">

                        <label for="password2" class="form-label-small" style="margin-top:14px;">Repetir contraseña</label>
                        <input id="password2" name="password2" type="password" class="line-input" placeholder="Repite la contraseña" required="">

                        <div style="margin-top:12px;">
                            <input id="terminos" type="checkbox" style="vertical-align:middle;" required="">
                            <label for="terminos" style="font-size:13px; color:rgba(0,0,0,0.75); margin-left:8px;">
                                Acepto los <a href="#" style="color:var(--accent-color); text-decoration:underline;">términos y condiciones</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-accent" aria-label="Crear cuenta">Crear mi cuenta</button>

                        <a href="/home" class="btn btn-outline-dark w-100 mt-2" role="button" aria-label="Ir al inicio">
                          Volver al inicio
                        </a>

                        <div class="form-note" style="text-align:center; margin-top:12px;">
                            ¿Ya tienes cuenta? <a href="/login" style="color:var(--accent-color); text-decoration:underline;">Inicia sesión</a>
                        </div>
                    </form>
                </div>
                <div class="right-decor" aria-hidden="true">
                    <div style="width:1px; height:80%; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius:2px;"></div>
                </div>
            </aside>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
