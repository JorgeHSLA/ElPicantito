<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - El Picantito</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!--CSS externo-->
  <link rel="stylesheet" href="/styles/css/dark-hc.css" /> <!-- paleta global -->
  <link rel="stylesheet" href="auth.css" /> <!-- ajustes específicos -->

</head>
<body>

  <div class="form-container">
    <h1 class="text-warning mb-4 text-center">Regístrate</h1>
    
    <!-- Alert messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <form th:action="@{/registry}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="numero" class="form-label">Teléfono</label>
        <input type="number" id="numero" class="form-control" th:field="*{numero}" placeholder="Ej: 3001234567" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Crea tu contraseña" required>
      </div>

      <!-- Botón de crear cuenta -->
      <button type="submit" class="btn btn-warning w-100 py-2 mb-2">
        <i class="bi bi-person-plus me-2"></i>Crear Cuenta
      </button>

      <!-- Botón para ir a inicio de sesión -->
      <a href="login" class="btn btn-coffee w-100 py-2">
        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
      </a>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
