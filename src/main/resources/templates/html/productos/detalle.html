<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre} + ' | El Picantito'"></title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--CSS externo-->
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
</head>
<body class="dark-high-contrast">
    
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/home" class="text-warning">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="/tienda" class="text-warning">Menú</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${producto.nombre}"></li>
                    </ol>
                </nav>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card border-0 shadow-sm">
                    <img th:src="${producto.imagen}" 
                         th:alt="${producto.nombre}"
                         class="card-img-top rounded"
                         style="height: 400px; object-fit: cover;">
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h1 class="fw-bold" th:text="${producto.nombre}"></h1>
                            <span th:if="${producto.disponible}" class="badge bg-success fs-6 px-3 py-2">Disponible</span>
                            <span th:unless="${producto.disponible}" class="badge bg-danger fs-6 px-3 py-2">No disponible</span>
                        </div>
                        
                        <div class="mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <!-- Estrellas llenas -->
                                <th:block th:each="i : ${#numbers.sequence(1, producto.calificacion)}">
                                    <i class="bi bi-star-fill text-warning fs-5"></i>
                                </th:block>
                                <!-- Estrellas vacías -->
                                <th:block th:if="${producto.calificacion < 5}" th:each="i : ${#numbers.sequence(producto.calificacion + 1, 5)}">
                                    <i class="bi bi-star text-warning fs-5"></i>
                                </th:block>
                                <span class="ms-3 text-muted">(<span th:text="${producto.calificacion}"></span>/5 estrellas)</span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h3 class="text-success fw-bold">
                                $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                            </h3>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="fw-semibold mb-3">Descripción:</h5>
                            <p class="text-muted lead" th:text="${producto.descripcion}"></p>
                        </div>
                        
                        <div class="mb-4" th:if="${adicionales != null and !adicionales.empty}">
                            <h5 class="fw-semibold mb-3">Adicionales Disponibles:</h5>
                            
                            <!-- Contenedor con scroll horizontal -->
                            <div class="scroll-container-horizontal position-relative">
                                <div class="scroll-content d-flex gap-3 pb-3" style="overflow-x: auto; overflow-y: hidden;">
                                    <div th:each="adicional : ${adicionales}" class="flex-shrink-0" style="width: 280px;">
                                        <div class="card border-warning h-100">
                                            <div class="card-body p-3">
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input adicional-check" type="checkbox" 
                                                           th:id="'adicional-' + ${adicional.id}" 
                                                           th:value="${adicional.id}"
                                                           th:disabled="${!adicional.disponible or adicional.producto != null}">
                                                    <label class="form-check-label fw-semibold" th:for="'adicional-' + ${adicional.id}">
                                                        <span th:text="${adicional.nombre}"></span>
                                                    </label>
                                                </div>
                                                <p class="text-muted small mb-2" th:text="${adicional.descripcion}"></p>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <span class="fw-bold text-success">
                                                        +$<span th:text="${#numbers.formatDecimal(adicional.precio, 1, 2)}"></span>
                                                    </span>
                                                    <div>
                                                        <span th:if="${!adicional.disponible}" class="badge bg-danger">Agotado</span>
                                                        <span th:if="${adicional.disponible and adicional.producto != null}" class="badge bg-secondary">Asignado</span>
                                                        <span th:if="${adicional.disponible and adicional.producto == null}" class="badge bg-success">Disponible</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button th:if="${producto.disponible}" 
                                    class="btn btn-warning btn-lg" 
                                    onclick="asignarAdicionalesYAgregar()"
                                    th:attr="data-producto-id=${producto.id}">
                                <i class="bi bi-cart-plus me-2"></i>Agregar al Carrito
                            </button>
                            <button th:unless="${producto.disponible}" 
                                    class="btn btn-secondary btn-lg" disabled>
                                <i class="bi bi-x-circle me-2"></i>No Disponible
                            </button>
                            <a href="/tienda" class="btn btn-outline-warning">
                                <i class="bi bi-arrow-left me-2"></i>Volver al Menú
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function asignarAdicionalesYAgregar() {
    const adicionalesSeleccionados = [];
    const checkboxes = document.querySelectorAll('.adicional-check:checked');
    const productoId = document.querySelector('[data-producto-id]').getAttribute('data-producto-id');
    
    checkboxes.forEach(checkbox => {
        // Solo agregar si no está ya asignado
        if (!checkbox.disabled) {
            adicionalesSeleccionados.push(parseInt(checkbox.value));
        }
    });
    
    if (adicionalesSeleccionados.length > 0) {
        // Hacer petición al servidor para asignar adicionales al producto
        fetch('/productos/asignar-adicionales', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                productoId: parseInt(productoId),
                adicionalesIds: adicionalesSeleccionados
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Marcar como asignados en la interfaz
                checkboxes.forEach(checkbox => {
                    if (adicionalesSeleccionados.includes(parseInt(checkbox.value))) {
                        const card = checkbox.closest('.card');
                        checkbox.disabled = true;
                        checkbox.checked = false;
                        
                        // Cambiar badge a "Asignado"
                        const badgeContainer = card.querySelector('.d-flex .align-items-center > div');
                        badgeContainer.innerHTML = '<span class="badge bg-secondary">Asignado</span>';
                    }
                });
                
                alert('¡Adicionales asignados al producto y agregado al carrito exitosamente!');
            } else {
                alert('Error al asignar adicionales: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al procesar la solicitud');
        });
    } else {
        // Si no hay adicionales seleccionados, solo agregar el producto al carrito
        alert('Producto agregado al carrito sin adicionales');
    }
}
    </script>
</body>
</html>
