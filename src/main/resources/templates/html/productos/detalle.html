<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre} + ' | El Picantito'"></title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
</head>
<body class="dark-high-contrast">
    
    <!--NAVBAR-->
    <header class="position-sticky top-0 z-3">
      <nav class="navbar navbar-expand-lg navbar-light navBarExtra shadow-sm">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center" href="/home">
            <img src="/images/LogoFont.png" alt="El Picantito Logo" width="200" height="120" class="me-2" />
          </a>
          
          <!-- Buscador Central -->
          <div class="d-none d-lg-flex flex-grow-1 justify-content-center mx-3">
            <form class="search-form-center w-100" style="max-width: 400px;">
              <div class="input-group">
                <input class="form-control border-0 rounded-start-pill" type="search" placeholder="Buscar tacos..." aria-label="Search" name="search" />
                <button class="btn btn-dark rounded-end-pill px-3" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- Navegación con iconos -->
          <div class="d-flex align-items-center">
            <ul class="navbar-nav flex-row">
              <li class="nav-item me-2">
                <a class="nav-link icon-nav" href="/sobre-nosotros" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sobre Nosotros">
                  <i class="bi bi-info-circle fs-5"></i>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link icon-nav" href="/tienda" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Menú">
                  <i class="bi bi-grid fs-5"></i>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link icon-nav" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ubicación">
                  <i class="bi bi-geo-alt-fill fs-5"></i>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link icon-nav" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Carrito">
                  <i class="bi bi-cart3 fs-5"></i>
                </a>
              </li>
              
              <!-- Opciones de usuario - Usuario no logueado -->
              <li class="nav-item dropdown" th:if="${session.loggedUser == null}">
                <a class="nav-link icon-nav dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person fs-5"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="userDropdown">
                  <li class="dropdown-header">
                    <img src="/images/LogoMinimalistBlackWhite.png" alt="Logo" style="width:45px;height:45px;object-fit:contain;margin-right:8px;">
                    <span>¿Sin Cuenta?</span>
                  </li>
                  <li>
                    <a class="dropdown-item user-dropdown-item" href="/login">
                      <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item user-dropdown-item" href="/registry">
                      <i class="bi bi-person-plus me-2"></i>Registrarse
                    </a>
                  </li>
                </ul>
              </li>

              <!-- Opciones de usuario - Usuario logueado -->
              <li class="nav-item dropdown" th:if="${session.loggedUser != null}">
                <a class="nav-link icon-nav dropdown-toggle" href="#" id="userDropdownLoggedin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-check fs-5"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="userDropdownLoggedin">
                  <li class="dropdown-header">
                    <img src="/images/LogoMinimalistBlackWhite.png" alt="Logo" style="width:45px;height:45px;object-fit:contain;margin-right:8px;">
                    <span th:text="${session.loggedUser.nombreUsuario}">Usuario</span>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li>
                    <a class="dropdown-item user-dropdown-item" href="/mi-perfil">
                      <i class="bi bi-person me-2"></i>Mi Perfil
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item user-dropdown-item" href="#">
                      <i class="bi bi-bag me-2"></i>Mis Pedidos
                    </a>
                  </li>
                  <li th:if="${session.loggedUser.admin}"><hr class="dropdown-divider"></li>
                  <li th:if="${session.loggedUser.admin}">
                    <a class="dropdown-item user-dropdown-item admin-item" href="/admin/dashboard">
                      <i class="bi bi-gear me-2"></i>Panel Administrativo
                    </a>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li>
                    <a class="dropdown-item user-dropdown-item logout-item" href="/logout">
                      <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card border-0 shadow-sm">
                    <img th:src="${producto.imagen}" 
                         th:alt="${producto.nombre}"
                         class="card-img-top rounded"
                         style="height: 400px; object-fit: cover;">
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h1 class="h2 fw-bold" th:text="${producto.nombre}"></h1>
                            <span th:if="${producto.disponible}" class="badge bg-success fs-6">Disponible</span>
                            <span th:unless="${producto.disponible}" class="badge bg-danger fs-6">No Disponible</span>
                        </div>
                        
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <th:block th:each="i : ${#numbers.sequence(1, producto.calificacion)}">
                                        <i class="bi bi-star-fill text-warning"></i>
                                    </th:block>
                                    <th:block th:if="${producto.calificacion < 5}" th:each="i : ${#numbers.sequence(producto.calificacion + 1, 5)}">
                                        <i class="bi bi-star text-warning"></i>
                                    </th:block>
                                </div>
                                <span class="ms-3 text-muted">(<span th:text="${producto.calificacion}"></span>/5 estrellas)</span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h3 class="text-success fw-bold">
                                $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                            </h3>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="fw-semibold mb-3">Descripción:</h5>
                            <p class="text-muted lead" th:text="${producto.descripcion}"></p>
                        </div>
                        
                        <div class="mb-4" th:if="${adicionales != null and !adicionales.empty}">
                            <h5 class="fw-semibold mb-3">Adicionales Disponibles para este producto:</h5>
                            
                            <!-- Contenedor con scroll horizontal -->
                            <div class="scroll-container-horizontal position-relative">
                                <div class="scroll-content d-flex gap-3 pb-3" style="overflow-x: auto; overflow-y: hidden;">
                                    <div th:each="adicional : ${adicionales}" class="flex-shrink-0" style="width: 280px;">
                                        <div class="card border-warning h-100">
                                            <div class="card-body p-3">
                                                <div class="form-check mb-2">
                                                    <input class="form-check-input adicional-check" type="checkbox" 
                                                           th:id="'adicional-' + ${adicional.id}" 
                                                           th:value="${adicional.id}"
                                                           th:disabled="${!adicional.disponible}">
                                                    <label class="form-check-label fw-semibold" th:for="'adicional-' + ${adicional.id}">
                                                        <span th:text="${adicional.nombre}"></span>
                                                    </label>
                                                </div>
                                                <p class="text-muted small mb-2" th:text="${adicional.descripcion}"></p>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <span class="fw-bold text-success">
                                                        +$<span th:text="${#numbers.formatDecimal(adicional.precio, 1, 2)}"></span>
                                                    </span>
                                                    <div>
                                                        <span th:if="${!adicional.disponible}" class="badge bg-danger">Agotado</span>
                                                        <span th:if="${adicional.disponible}" class="badge bg-success">Disponible</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button th:if="${producto.disponible}" 
                                    class="btn btn-warning btn-lg" 
                                    onclick="agregarAlCarrito()"
                                    th:attr="data-producto-id=${producto.id}">
                                <i class="bi bi-cart-plus me-2"></i>Agregar al Carrito
                            </button>
                            <button th:unless="${producto.disponible}" 
                                    class="btn btn-secondary btn-lg" disabled>
                                <i class="bi bi-x-circle me-2"></i>No Disponible
                            </button>
                            <a href="/tienda" class="btn btn-outline-warning">
                                <i class="bi bi-arrow-left me-2"></i>Volver al Menú
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function agregarAlCarrito() {
    const adicionalesSeleccionados = [];
    const checkboxes = document.querySelectorAll('.adicional-check:checked');
    const productoId = document.querySelector('[data-producto-id]').getAttribute('data-producto-id');
    
    checkboxes.forEach(checkbox => {
        if (!checkbox.disabled) {
            adicionalesSeleccionados.push(parseInt(checkbox.value));
        }
    });
    
    // Obtener información del producto
    const productoNombre = document.querySelector('h1.h2').textContent;
    
    if (adicionalesSeleccionados.length > 0) {
        // Hacer petición al servidor para confirmar la selección
        fetch('/productos/asignar-adicionales', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                productoId: parseInt(productoId),
                adicionalesIds: adicionalesSeleccionados
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(`¡${productoNombre} agregado al carrito con ${adicionalesSeleccionados.length} adicionales!`);
                
                // Opcional: Deshabilitar adicionales seleccionados
                checkboxes.forEach(checkbox => {
                    if (adicionalesSeleccionados.includes(parseInt(checkbox.value))) {
                        checkbox.checked = false;
                    }
                });
            } else {
                alert('Error al procesar adicionales: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al procesar la solicitud');
        });
    } else {
        // Si no hay adicionales seleccionados, solo agregar el producto al carrito
        alert(`¡${productoNombre} agregado al carrito!`);
    }
}
    </script>
</body>
</html>
