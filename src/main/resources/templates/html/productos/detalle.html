<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre} + ' | El Picantito'"></title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--CSS externo-->
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
</head>
<body class="dark-high-contrast">
    
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/home" class="text-warning">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="/tienda" class="text-warning">Menú</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${producto.nombre}"></li>
                    </ol>
                </nav>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card border-0 shadow-sm">
                    <img th:src="${producto.imagen}" 
                         th:alt="${producto.nombre}"
                         class="card-img-top rounded"
                         style="height: 400px; object-fit: cover;">
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h1 class="fw-bold" th:text="${producto.nombre}"></h1>
                            <span th:if="${producto.disponible}" class="badge bg-success fs-6 px-3 py-2">Disponible</span>
                            <span th:unless="${producto.disponible}" class="badge bg-danger fs-6 px-3 py-2">No disponible</span>
                        </div>
                        
                        <div class="mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <!-- Estrellas llenas -->
                                <th:block th:each="i : ${#numbers.sequence(1, producto.calificacion)}">
                                    <i class="bi bi-star-fill text-warning fs-5"></i>
                                </th:block>
                                <!-- Estrellas vacías -->
                                <th:block th:if="${producto.calificacion < 5}" th:each="i : ${#numbers.sequence(producto.calificacion + 1, 5)}">
                                    <i class="bi bi-star text-warning fs-5"></i>
                                </th:block>
                                <span class="ms-3 text-muted">(<span th:text="${producto.calificacion}"></span>/5 estrellas)</span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h3 class="text-success fw-bold">
                                $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                            </h3>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="fw-semibold mb-3">Descripción:</h5>
                            <p class="text-muted lead" th:text="${producto.descripcion}"></p>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="fw-semibold mb-3">Información del producto:</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="bi bi-hash text-warning me-2"></i>
                                    <strong>ID:</strong> <span th:text="${producto.id}"></span>
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-tag text-warning me-2"></i>
                                    <strong>Precio:</strong> $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                                </li>
                                <li class="mb-2">
                                    <i class="bi bi-star text-warning me-2"></i>
                                    <strong>Calificación:</strong> <span th:text="${producto.calificacion}"></span>/5
                                </li>
                            </ul>
                        </div>
                        
                        <div class="mb-4" th:if="${adicionales != null and !adicionales.empty}">
                            <h5 class="fw-semibold mb-3">Adicionales Disponibles:</h5>
                            <div class="row g-2">
                                <div class="col-md-6" th:each="adicional : ${adicionales}">
                                    <div class="card border-warning">
                                        <div class="card-body p-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h6 class="card-title mb-1" th:text="${adicional.nombre}"></h6>
                                                    <small class="text-muted" th:text="${adicional.descripcion}"></small>
                                                </div>
                                                <div class="text-end">
                                                    <span class="fw-bold text-success">
                                                        +$<span th:text="${#numbers.formatDecimal(adicional.precio, 1, 2)}"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button th:if="${producto.disponible}" 
                                    class="btn btn-warning btn-lg">
                                <i class="bi bi-cart-plus me-2"></i>Agregar al Carrito
                            </button>
                            <button th:unless="${producto.disponible}" 
                                    class="btn btn-secondary btn-lg" disabled>
                                <i class="bi bi-x-circle me-2"></i>No Disponible
                            </button>
                            <a href="/tienda" class="btn btn-outline-warning">
                                <i class="bi bi-arrow-left me-2"></i>Volver al Menú
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
