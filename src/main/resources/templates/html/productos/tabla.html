<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Tabla | El Picantito</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--CSS externo-->
    <link rel="stylesheet" href="/styles/css/dark-hc.css">
</head>
<body class="dark-high-contrast">
    
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="fw-bold">Nuestro <span class="text-warning">Menú</span></h1>
                    <div>
                        <a href="/productos/tarjetas" class="btn btn-outline-warning me-2">
                            <i class="bi bi-grid-3x3-gap me-1"></i>Ver Tarjetas
                        </a>
                        <a href="/tienda" class="btn btn-outline-warning me-2">
                            <i class="bi bi-shop me-1"></i>Menú Principal
                        </a>
                        <a href="/home" class="btn btn-warning">
                            <i class="bi bi-house me-1"></i>Inicio
                        </a>
                    </div>
                </div>
                
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Calificación</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.id}" class="fw-semibold"></td>
                                        <td>
                                            <img th:src="${producto.imagen}" 
                                                 th:alt="${producto.nombre}" 
                                                 class="rounded"
                                                 style="width: 60px; height: 60px; object-fit: cover;">
                                        </td>
                                        <td th:text="${producto.nombre}" class="fw-semibold"></td>
                                        <td>
                                            <span th:text="${#strings.substring(producto.descripcion, 0, #strings.length(producto.descripcion) > 50 ? 50 : #strings.length(producto.descripcion))}"></span>
                                            <span th:if="${#strings.length(producto.descripcion) > 50}">...</span>
                                        </td>
                                        <td class="text-success fw-bold">
                                            $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                                        </td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <!-- Estrellas llenas -->
                                                <th:block th:each="i : ${#numbers.sequence(1, producto.calificacion)}">
                                                    <i class="bi bi-star-fill text-warning"></i>
                                                </th:block>
                                                <!-- Estrellas vacías -->
                                                <th:block th:if="${producto.calificacion < 5}" th:each="i : ${#numbers.sequence(producto.calificacion + 1, 5)}">
                                                    <i class="bi bi-star text-warning"></i>
                                                </th:block>
                                                <small class="text-muted ms-2" th:text="${producto.calificacion} + '/5'"></small>
                                            </div>
                                        </td>
                                        <td>
                                            <span th:if="${producto.disponible}" class="badge bg-success">Disponible</span>
                                            <span th:unless="${producto.disponible}" class="badge bg-danger">No disponible</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/productos/{id}(id=${producto.id})}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
