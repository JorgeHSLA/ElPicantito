<!-- SOLO el auth-navbar, NO el navbar principal -->
<app-auth-navbar></app-auth-navbar>

<main class="auth-wrapper">
  <div class="auth-card">
    <section class="auth-left">
      <h1 class="auth-title">Bienvenido de vuelta</h1>
      <p class="auth-sub">Inicia sesión para continuar con tus pedidos y promociones.</p>
    </section>
    
    <aside class="auth-right">
      <div class="form-panel" role="region" aria-label="Formulario de inicio de sesión">
        
        <!-- Mensajes de error -->
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ error }}
          <button type="button" class="btn-close" (click)="clearMessages()"></button>
        </div>
        
        <!-- Mensajes de éxito -->
        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle me-2"></i>
          {{ success }}
          <button type="button" class="btn-close" (click)="clearMessages()"></button>
        </div>
        
        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" class="form-dark-text" novalidate>
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label fw-semibold">
              <i class="bi bi-person me-2 text-warning"></i>Nombre de Usuario
            </label>
            <input 
              type="text" 
              class="form-control form-control-lg rounded-3 border-2" 
              id="nombreUsuario" 
              placeholder="Ingresa tu nombre de usuario" 
              required 
              [(ngModel)]="loginForm.nombreUsuario"
              name="nombreUsuario"
              [disabled]="isLoading">
          </div>
          
          <div class="mb-4">
            <label for="password" class="form-label fw-semibold">
              <i class="bi bi-lock me-2 text-warning"></i>Contraseña
            </label>
            <input 
              type="password" 
              class="form-control form-control-lg rounded-3 border-2" 
              id="password" 
              placeholder="Ingresa tu contraseña" 
              required 
              [(ngModel)]="loginForm.password"
              name="password"
              [disabled]="isLoading">
          </div>
          
          <div class="d-grid mb-3">
            <button 
              type="submit" 
              class="btn btn-warning btn-lg rounded-3 fw-semibold py-3"
              [disabled]="isLoading">
              <span *ngIf="!isLoading">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
              </span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Iniciando sesión...
              </span>
            </button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <span class="text-muted">¿No tienes cuenta?</span>
        </div>
        <div class="d-grid mt-2">
          <button (click)="navigateToRegistry()" class="btn btn-outline-warning btn-lg rounded-3 fw-semibold py-3">
            <i class="bi bi-person-plus me-2"></i>Crear Cuenta Nueva
          </button>
        </div>
      </div>
      
      <div class="right-decor" aria-hidden="true">
        <div style="width:1px; height:80%; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border-radius:2px;"></div>
      </div>
    </aside>
  </div>
</main>
