<div class="ubicaciones-container">
  <div class="ubicaciones-header">
    <h1 class="title">Nuestras Sucursales</h1>
    <p class="subtitle">Encuentra la sucursal más cercana a ti</p>
  </div>

  <div class="map-wrapper">
    <div id="map" class="map-container"></div>
  </div>

  <div class="sucursales-info">
    <div class="info-card">
      <h3>Información de Locales</h3>
      
      <div class="sucursal" *ngFor="let sucursal of sucursales; let i = index">
        <h3>
          <i class="bi bi-shop me-2"></i>
          {{ sucursal.nombre }}
          <span *ngIf="i === 0" class="badge bg-warning text-dark ms-2">Principal</span>
        </h3>
        <p><i class="bi bi-geo-alt-fill text-danger me-2"></i><strong>Dirección:</strong> {{ sucursal.direccion }}</p>
        <p><i class="bi bi-telephone-fill text-success me-2"></i><strong>Teléfono:</strong> {{ sucursal.telefono }}</p>
        <p><i class="bi bi-clock-fill text-primary me-2"></i><strong>Horario:</strong> {{ sucursal.horario }}</p>
      </div>
    </div>
  </div>
</div>
