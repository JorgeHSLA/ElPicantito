<div class="container mt-4">
  <h2>Ejemplo de uso de API REST</h2>
  
  <!-- Login -->
  <div class="mb-4">
    <h3>Login</h3>
    <div class="row">
      <div class="col-md-4">
        <input [(ngModel)]="loginData.nombreUsuario" class="form-control mb-2" placeholder="Usuario">
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="loginData.contrasenia" type="password" class="form-control mb-2" placeholder="ContraseÃ±a">
      </div>
      <div class="col-md-4">
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>
    </div>
    <p *ngIf="authService.loggedUser()" class="alert alert-success">
      Usuario logueado: {{authService.loggedUser()?.nombreCompleto}}
    </p>
  </div>

  <!-- Productos -->
  <div class="mb-4">
    <h3>Productos</h3>
    <button (click)="cargarProductos()" class="btn btn-secondary mb-2">Cargar Productos</button>
    <div class="row">
      <div *ngFor="let producto of productos" class="col-md-4 mb-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">Precio: ${{producto.precioDeVenta}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicionales -->
  <div class="mb-4">
    <h3>Adicionales</h3>
    <button (click)="cargarAdicionales()" class="btn btn-secondary mb-2">Cargar Adicionales</button>
    <div class="row">
      <div *ngFor="let adicional of adicionales" class="col-md-3 mb-2">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">{{adicional.nombre}}</h6>
            <p class="card-text">${{adicional.precioDeVenta}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
