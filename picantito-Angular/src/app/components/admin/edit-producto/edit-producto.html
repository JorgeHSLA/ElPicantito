<app-admin-navbar></app-admin-navbar>

<div class="container-fluid">
  <div class="row">
    <!-- SIDEBAR -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <app-admin-sidebar></app-admin-sidebar>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Editar Producto</h1>
        <a routerLink="/admin/productos" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-2"></i>Volver a Productos
        </a>
      </div>

      <!-- FORMULARIO DE EDICIÓN -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Datos del Producto</h5>
            </div>
            <div class="card-body">
              <form (ngSubmit)="updateProducto()">
                <!-- Campos del formulario -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre del Producto:</label>
                      <input type="text" class="form-control" id="nombre" 
                             [value]="producto().nombre"
                             (input)="updateField('nombre', $any($event.target).value)"
                             required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="precioAdquisicion" class="form-label">Precio de Adquisición:</label>
                      <input type="number" step="0.01" class="form-control" id="precioAdquisicion" 
                             [value]="producto().precioDeAdquisicion"
                             (input)="updateField('precioDeAdquisicion', +$any($event.target).value)">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="precio" class="form-label">Precio de Venta:</label>
                      <input type="number" step="0.01" class="form-control" id="precio" 
                             [value]="producto().precio"
                             (input)="updateField('precio', +$any($event.target).value)"
                             required>
                    </div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción:</label>
                  <textarea class="form-control" id="descripcion" rows="3"
                            [value]="producto().descripcion"
                            (input)="updateField('descripcion', $any($event.target).value)"></textarea>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="imagen" class="form-label">URL de la Imagen:</label>
                      <input type="url" class="form-control" id="imagen"
                             [value]="producto().imagen"
                             (input)="updateField('imagen', $any($event.target).value)">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="calificacion" class="form-label">Calificación (1-5):</label>
                      <select class="form-control" id="calificacion"
                              [value]="producto().calificacion"
                              (change)="updateField('calificacion', +$any($event.target).value)">
                        <option value="1">1 estrella</option>
                        <option value="2">2 estrellas</option>
                        <option value="3">3 estrellas</option>
                        <option value="4">4 estrellas</option>
                        <option value="5">5 estrellas</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disponible"
                           [checked]="producto().disponible"
                           (change)="updateField('disponible', $any($event.target).checked)">
                    <label class="form-check-label" for="disponible">
                      Producto disponible
                    </label>
                  </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a routerLink="/admin/productos" class="btn btn-secondary me-md-2">Cancelar</a>
                  <button type="submit" class="btn btn-warning">
                    <i class="bi bi-save me-2"></i>Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
