<div class="story-card h-100 p-4 bg-white rounded-4 shadow-sm">
  <div class="story-image mb-4 text-center">
    <img [src]="story.imagen" alt="{{ story.alt }}" class="img-fluid rounded-4" style="width: 100%; height: 200px; object-fit: cover;">
  </div>
  <h5 class="fw-bold mb-3 text-center">{{ story.titulo }}</h5>
  <p class="text-muted mb-0">{{ story.descripcion }}</p>
</div>
