<div class="card team-card h-100 border-0 shadow-sm overflow-hidden position-relative text-center">
  <img [src]="miembro.imagen" class="card-img-top team-avatar" [alt]="miembro.nombre">
  <div class="card-body">
    <h5 class="card-title fw-bold">{{ miembro.nombre }}</h5>
    <p class="card-text text-warning">{{ miembro.rol }}</p>
    <p class="card-text">{{ miembro.descripcion }}</p>
  </div>
</div>
