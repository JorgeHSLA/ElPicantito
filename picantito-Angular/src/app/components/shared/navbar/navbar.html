<header class="position-sticky top-0 z-3">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" routerLink="/home">

            </a>

            <!-- Buscador Central -->
            <div class="search-container mx-auto d-none d-lg-block">
                <div class="input-group search-input-group">
                    <input type="text" class="form-control search-input" placeholder="Buscar tacos, bebidas, postres...">
                    <button class="btn search-btn" type="button">
            <i class="bi bi-search"></i>
          </button>
                </div>
            </div>

            <!-- Botón toggle para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      </button>

            <!-- Navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <a class="nav-link icon-nav" (click)="onNavItemClick('/sobre-nosotros', $event)" style="cursor:pointer" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sobre Nosotros">
                            <i class="bi bi-info-circle fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link icon-nav" (click)="onNavItemClick('/tienda', $event)" style="cursor:pointer" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Menú">
                            <i class="bi bi-grid fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link icon-nav" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ubicación">
                            <i class="bi bi-geo-alt-fill fs-5"></i>
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link icon-nav" href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Carrito">
                            <i class="bi bi-cart3 fs-5"></i>
                        </a>
                    </li>

                    <!-- Usuario NO logueado -->
                    <li class="nav-item dropdown" *ngIf="!isLoggedIn()">
                        <a class="nav-link icon-nav dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person fs-5"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="userDropdown">
                            <li class="dropdown-header">
                                <img src="/images/LogoMinimalistBlackWhite.png" alt="Logo" style="width:45px;height:45px;object-fit:contain;margin-right:8px;">
                                <span>¿Sin Cuenta?</span>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item user-dropdown-item" routerLink="/login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item user-dropdown-item" routerLink="/registry">
                                    <i class="bi bi-person-plus me-2"></i>Registrarse
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Usuario logueado -->
                    <li class="nav-item dropdown" *ngIf="isLoggedIn()">
                        <a class="nav-link icon-nav dropdown-toggle" href="#" id="loggedUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-check fs-5"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="loggedUserDropdown">
                            <li class="dropdown-header">
                                <img src="/images/LogoMinimalistBlackWhite.png" alt="Logo" style="width:45px;height:45px;object-fit:contain;margin-right:8px;">
                                <span>{{ userName() }}</span>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item user-dropdown-item" routerLink="/mi-perfil">

                            </li>

                                <a class="dropdown-item user-dropdown-item" href="#">

                                </a>
                            </li>

                                <hr class="dropdown-divider">
                            </li>
                            <li *ngIf="isAdmin()">
                                <a class="dropdown-item user-dropdown-item admin-item" href="/admin/dashboard">
                                    <i class="bi bi-gear me-2"></i>Panel Administrativo
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item user-dropdown-item logout-item" href="#" (click)="logout(); $event.preventDefault()">
                                    <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

        </div>
    </nav>
</header>
