<header class="position-sticky top-0 z-3">
    <div class="floating-navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light navBarExtra shadow-lg">
            <div class="container-fluid px-3">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" routerLink="/home">
                    <img src="/images/LogoFont.png" alt="El Picantito Logo" width="120" height="60" class="me-2" />
                </a>

                <!-- Buscador Central -->
                <app-searchbar></app-searchbar>

                <!-- Botón toggle para móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

                <!-- Navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item me-1">
                            <a class="nav-link icon-nav" (click)="onNavItemClick('/sobre-nosotros', $event)" style="cursor:pointer" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sobre Nosotros">
                                <i class="bi bi-info-circle" style="font-size: 1.1rem;"></i>
                            </a>
                        </li>
                        <li class="nav-item me-1">
                            <a class="nav-link icon-nav" (click)="onNavItemClick('/tienda', $event)" style="cursor:pointer" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Menú">
                                <i class="bi bi-grid" style="font-size: 1.1rem;"></i>
                            </a>
                        </li>
                        <li class="nav-item me-1">
                            <a class="nav-link icon-nav" (click)="onNavItemClick('/ubicaciones', $event)" style="cursor:pointer" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ubicación">
                                <i class="bi bi-geo-alt-fill" style="font-size: 1.1rem;"></i>
                            </a>
                        </li>
                        <li class="nav-item me-1">
                            <a class="nav-link icon-nav cart-link" (click)="toggleCart()" style="cursor:pointer" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Carrito">
                                <i class="bi bi-cart3" style="font-size: 1.1rem;"></i>
                                <span *ngIf="cartItemCount() > 0" class="cart-badge">{{ cartItemCount() }}</span>
                            </a>
                        </li>

                        <!-- Usuario NO logueado -->
                        <li class="nav-item dropdown" *ngIf="!isLoggedIn()">
                            <a class="nav-link icon-nav dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person" style="font-size: 1.1rem;"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="userDropdown">
                                <li class="dropdown-header">
                                    <img src="/images/LogoMinimalistBlackWhite.png" alt="Logo" style="width:36px;height:36px;object-fit:contain;margin-right:6px;">
                                    <span>¿Sin Cuenta?</span>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item user-dropdown-item" routerLink="/login">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item user-dropdown-item" routerLink="/registry">
                                        <i class="bi bi-person-plus me-2"></i>Registrarse
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <!-- Usuario logueado -->
                        <li class="nav-item dropdown" *ngIf="isLoggedIn()">
                            <a class="nav-link icon-nav dropdown-toggle" href="#" id="loggedUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-check" style="font-size: 1.1rem;"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="loggedUserDropdown">
                                <li class="dropdown-header">
                                    <img src="/images/LogoMinimalistBlackWhite.png" alt="Logo" style="width:36px;height:36px;object-fit:contain;margin-right:6px;">
                                    <span>{{ userName() }}</span>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item user-dropdown-item" routerLink="/mi-perfil">
                                        <i class="bi bi-person me-2"></i>Mi Perfil
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item user-dropdown-item" href="#" (click)="goToMyOrders($event)">
                                        <i class="bi bi-bag me-2"></i>Mis Pedidos
                                    </a>
                                </li>
                                <li *ngIf="isAdmin()">
                                    <hr class="dropdown-divider">
                                </li>
                                <li *ngIf="isAdmin()">
                                    <a class="dropdown-item user-dropdown-item admin-item" href="/admin/dashboard">
                                        <i class="bi bi-gear me-2"></i>Panel Administrativo
                                    </a>
                                </li>
                                <li *ngIf="isOperador()">
                                    <hr class="dropdown-divider">
                                </li>
                                <li *ngIf="isOperador()">
                                    <a class="dropdown-item user-dropdown-item admin-item" href="/operador/dashboard">
                                        <i class="bi bi-gear me-2"></i>Panel de Operador
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li>
                                    <a class="dropdown-item user-dropdown-item logout-item" href="#" (click)="logout(); $event.preventDefault()">
                                        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Cart Sidebar Component -->
    <app-cart-sidebar></app-cart-sidebar>
</header>
