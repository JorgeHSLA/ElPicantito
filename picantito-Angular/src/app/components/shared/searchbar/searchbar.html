<!-- Buscador Central -->
<div class="search-container">
    <div class="input-group search-input-group">
        <input 
            type="text" 
            class="form-control search-input" 
            placeholder="Buscar tacos, bebidas..."
            [(ngModel)]="searchQuery"
            (keypress)="onKeyPress($event)">
        <button 
            class="btn search-btn" 
            type="button"
            (click)="onSearch()">
            <i class="bi bi-search"></i>
        </button>
    </div>
</div>
