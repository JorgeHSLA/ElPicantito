<ul class="nav flex-column sidebar-options">
  @for (option of options; track option.route) {
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="option.route"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
        @if (option.icon) {
          <i [ngClass]="option.icon"></i>
        }
        {{ option.label }}
      </a>
    </li>
  }
</ul>
