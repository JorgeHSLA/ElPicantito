<header class="position-sticky top-0 z-3">
    <div class="floating-navbar-container">
        <nav class="navbar navbar-expand-lg navbar-light navBarExtra-operador shadow-lg">
            <div class="container-fluid px-3">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" routerLink="/operador/dashboard">
                    <img src="/images/LogoFont.png" alt="El Picantito Logo" width="120" height="60" class="me-2" />
                </a>

                <!-- Título central de Operador -->
                <div class="operador-panel-center d-none d-lg-flex">
                    <div class="operador-title-text">Operador</div>
                </div>

                <!-- Botón toggle para móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#operadorNavbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navegación -->
                <div class="collapse navbar-collapse" id="operadorNavbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Usuario Operador (solo toggle) -->
                        <li class="nav-item dropdown">
                            <a class="nav-link icon-nav dropdown-toggle" href="#" id="operadorUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-gear" style="font-size: 1.1rem;"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end user-dropdown-menu" aria-labelledby="operadorUserDropdown">
                                <li class="dropdown-header">
                                    <img src="/images/LogoMinimalistBlackWhite.png" alt="Logo" class="dropdown-avatar">
                                    <span class="dropdown-username">{{ userName() }}</span>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item user-dropdown-item" routerLink="/tienda">
                                        <i class="bi bi-shop me-2"></i>Ver Tienda
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item user-dropdown-item" routerLink="/mi-perfil">
                                        <i class="bi bi-person me-2"></i>Mi Perfil
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item user-dropdown-item logout-item" href="#" (click)="logout(); $event.preventDefault()">
                                        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
