<div class="card recommended-card h-100 border-0 shadow-sm overflow-hidden position-relative">
  <img [src]="producto.imagen" class="card-img-top w-100" style="object-fit: cover; height: 200px;" [alt]="producto.nombre">
  <div class="card-body">
    <div class="rating mb-2">
      <i *ngFor="let star of [].constructor(producto.calificacion)" class="bi bi-star-fill text-warning"></i>
      <i *ngFor="let star of [].constructor(5 - producto.calificacion)" class="bi bi-star text-muted"></i>
    </div>
    <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
    <p class="card-text text-muted">{{ producto.descripcion }}</p>
    <span class="h6 text-success fw-bold">${{ producto.precio.toFixed(2) }}</span>
  </div>
</div>
