
<app-admin-navbar></app-admin-navbar>

<div class="container-fluid">
  <div class="row">
    <!-- SIDEBAR -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <app-admin-sidebar></app-admin-sidebar>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Editar Usuario</h1>
        <a routerLink="/admin/usuarios" class="btn btn-secondary">
          <i class="bi bi-arrow-left me-2"></i>Volver a Usuarios
        </a>
      </div>

      <!-- ALERTAS -->
      <div *ngIf="successMessage()" class="alert alert-success alert-dismissible fade show" role="alert">
        <span>{{ successMessage() }}</span>
        <button type="button" class="btn-close" (click)="successMessage.set('')"></button>
      </div>
      
      <div *ngIf="errorMessage()" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span>{{ errorMessage() }}</span>
        <button type="button" class="btn-close" (click)="errorMessage.set('')"></button>
      </div>

      <!-- FORMULARIO DE EDICIÓN -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Datos del Usuario</h5>
            </div>
            <div class="card-body">
              <form (ngSubmit)="updateUsuario()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                      <input type="text" class="form-control" id="nombreCompleto" 
                             [value]="usuario().nombreCompleto"
                             (input)="updateField('nombreCompleto', $any($event.target).value)"
                             required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="nombreUsuario" class="form-label">Nombre de Usuario:</label>
                      <input type="text" class="form-control" id="nombreUsuario" 
                             [value]="usuario().nombreUsuario"
                             (input)="updateField('nombreUsuario', $any($event.target).value)"
                             required>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="telefono" class="form-label">Teléfono:</label>
                      <input type="tel" class="form-control" id="telefono" 
                             [value]="usuario().telefono"
                             (input)="updateField('telefono', $any($event.target).value)"
                             required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="correo" class="form-label">Correo:</label>
                      <input type="email" class="form-control" id="correo" 
                             [value]="usuario().correo"
                             (input)="updateField('correo', $any($event.target).value)"
                             required>
                    </div>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="contrasenia" class="form-label">Contraseña (dejar vacío para mantener la actual):</label>
                  <input type="password" class="form-control" id="contrasenia" 
                         [value]="usuario().contrasenia"
                         (input)="updateField('contrasenia', $any($event.target).value)">
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a routerLink="/admin/usuarios" class="btn btn-secondary me-md-2">Cancelar</a>
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-save me-2"></i>Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
