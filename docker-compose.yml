    springboot:  # Nuevo servicio para Spring Boot
      build:
        context: .  # Construye desde la raíz (donde está el Dockerfile de Spring Boot)
        dockerfile: Dockerfile
      container_name: elpicantito-spring
      ports:
        - "9998:9998"
      env_file:
        - .env
      depends_on:
        - db  # Espera a que la DB inicie  


  #crear bases de datos 
    db:
      image: postgres:16.1
      container_name: ElPicantitoDB
      restart: always
      volumes:
      # Volumen para persistencia de datos.
      # Montamos explícitamente los scripts de inicialización en orden numérico para que
      # se ejecute primero el esquema y luego los datos de prueba en una inicialización nueva.
        - ./sql/schema_completo.sql:/docker-entrypoint-initdb.d/1_create_schema.sql:ro
        - ./sql/datos_picantito.sql:/docker-entrypoint-initdb.d/2_datos_picantito.sql:ro
        - postgres_data:/var/lib/postgresql/data  # Volumen nombrado para datos persistentes
      environment:
      ## informacion de bases de datos
        POSTGRES_DB: 'picantitodb'
        POSTGRES_USER: 'taquito'
        POSTGRES_PASSWORD: 'taquito123'
      ports:
        - '5432:5432'
      env_file:
      - .env
# Definición de volúmenes nombrados para persistencia de datos
volumes:
  postgres_data: